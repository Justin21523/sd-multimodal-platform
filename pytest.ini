[tool:pytest]
# pytest.ini
# This file configures pytest for the SD Multi-Modal Platform project.
# Phase 2: Backend Framework & Basic API Services

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    performance: Performance benchmark tests
    slow: Slow tests (mark with @pytest.mark.slow)
    health: Health check related tests
    middleware: Middleware functionality tests

# Test timeouts
timeout = 30

# Asyncio configuration
asyncio_mode = auto

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*

# Environment variables for testing
env =
    TESTING = true
    LOG_LEVEL = WARNING
    DEVICE = cpu
    MAX_WORKERS = 1
    ENABLE_REQUEST_LOGGING = true